<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>网站配置 - 光年(Light Year Admin)后台管理系统模板</title>
    <link href="favicon.ico" rel="icon" type="image/ico">
    <meta content="LightYear,光年,后台模板,后台管理系统,光年HTML模板" name="keywords">
    <meta content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。" name="description">
    <meta content="yinqi" name="author">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <ul class="nav nav-tabs page-tabs">
                    <li class="active"><a href="#!">基本</a></li>
                    <li><a href="lyear_pages_config_system.html">系统</a></li>
                    <li><a href="lyear_pages_config_upload.html">上传</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active">

                        <form action="#!" class="edit-form" method="post" name="edit-form">
                            <div class="form-group">
                                <label for="web_site_title">网站标题</label>
                                <input class="form-control" id="web_site_title" name="web_site_title"
                                       placeholder="请输入站点标题" type="text" value="光年后台管理系统HTML模板">
                                <small class="help-block">调用方式：<code>config('web_site_title')</code></small>
                            </div>
                            <div class="form-group">
                                <label for="web_site_logo">LOGO图片</label>
                                <div class="input-group">
                                    <input class="form-control" id="web_site_logo" name="web_site_logo" type="text"
                                           value="/home/images/logo.png"/>
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="button">上传图片</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="web_site_keywords">站点关键词</label>
                                <input class="form-control" id="web_site_keywords" name="web_site_keywords"
                                       placeholder="请输入站点关键词" type="text"
                                       value="后台系统模板,LightYear Admin Template,html模板,后台模板,管理系统模板">
                                <small class="help-block">网站搜索引擎关键字</small>
                            </div>
                            <div class="form-group">
                                <label for="web_site_description">站点描述</label>
                                <textarea class="form-control" id="web_site_description" name="web_site_description"
                                          placeholder="请输入站点描述" rows="5">光年(Light Year Admin)后台管理系统模板是一个基于基于Bootstrap v3.3.7的纯HTML模板。</textarea>
                                <small class="help-block">网站描述，有利于搜索引擎抓取相关信息</small>
                            </div>
                            <div class="form-group">
                                <label for="web_site_copyright">版权信息</label>
                                <input class="form-control" id="web_site_copyright" name="web_site_copyright"
                                       placeholder="请输入版权信息" type="text" value="">
                                <small class="help-block">调用方式：<code>config('web_site_copyright')</code></small>
                            </div>
                            <div class="form-group">
                                <label for="web_site_icp">备案信息</label>
                                <input class="form-control" id="web_site_icp" name="web_site_icp" placeholder="请输入备案信息"
                                       type="text" value="">
                                <small class="help-block">调用方式：<code>config('web_site_icp')</code></small>
                            </div>
                            <div class="form-group">
                                <label class="btn-block" for="web_site_status">站点开关</label>
                                <label class="lyear-switch switch-solid switch-primary">
                                    <input checked="" type="checkbox">
                                    <span></span>
                                </label>
                                <small class="help-block">站点关闭后将不能访问，后台可正常登录</small>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary m-r-5" type="submit">确 定</button>
                                <button class="btn btn-default" onclick="javascript:history.back(-1);return false;"
                                        type="button">返 回
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
